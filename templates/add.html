{% extends 'base.html' %}

{% block content %}
<h2>Add New Password</h2>

<div class="card">
  <div class="card-body">
    <form method="POST" class="needs-validation" novalidate>
      <div class="mb-3">
        {% for message in get_flashed_messages() %}
          <p class="flash-message">{{ message }}</p>
        {% endfor %}
        <label for="site" class="form-label">Site or App</label>
        <input type="text" class="form-control" id="site" name="site" placeholder="e.g., Gmail, Facebook" required value="{{ request.form.site }}">
        <div class="invalid-feedback">Please enter the site or app name.</div>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username or Email</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="e.g., john@example.com" required value="{{ request.form.username }}">
        <div class="invalid-feedback">Please enter the username or email.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="text" class="form-control" id="password" name="password" placeholder="Enter or generate a password" required value="{{ password }}">
          <button type="submit" name="action" value="generate" class="btn btn-outline-secondary" formnovalidate>ğŸ² Generate</button>
        </div>
        <div class="invalid-feedback">Please enter the password.</div>
      </div>
      <button type="submit" name="action" value="save" class="btn btn-primary">ğŸ’¾ Save Password</button>
    </form>
  </div>
</div>

<script>
(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      const submitter = event.submitter;

      if (!submitter || !submitter.hasAttribute('formnovalidate')) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
      }

      form.classList.add('was-validated');
    }, false);
  });
})();
</script>

{% endblock %}
