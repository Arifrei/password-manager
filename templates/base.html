<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Password Manager</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">ğŸ” Password Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon">â˜°</span>
      </button>
      <div class="navbar-collapse justify-content-end" id="navbarNav">
        <div class="d-flex gap-2">
          {% if not current_user.is_authenticated: %}
            <a class="btn btn-light" href="{{ url_for('login') }}">Login</a>
            <a class="btn btn-light" href="{{ url_for('example') }}">Example Page</a>
          {% else: %}
            <a class="btn btn-light" href="{{ url_for('home') }}">Home</a>
            <a class="btn btn-light" href="{{ url_for('add_password') }}">Add Password</a>
            <a class="btn btn-light" href="{{ url_for('logout') }}">Logout</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
