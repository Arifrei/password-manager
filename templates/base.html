<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">Password Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <div class="d-flex gap-2">
          {% if not current_user.is_authenticated: %}
            <a class="btn btn-light" href="{{ url_for('login') }}">Login</a>
            <a class="btn btn-light" href="{{ url_for('example') }}">Example Page</a>
          {% else: %}
            <a class="btn btn-light" href="{{ url_for('home') }}">Home</a>
            <a class="btn btn-light" href="{{ url_for('add_password') }}">Add Password</a>
            <a class="btn btn-light" href="{{ url_for('logout') }}">Logout</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
