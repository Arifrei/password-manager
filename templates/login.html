{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center">Login</h4>
        {% for message in get_flashed_messages() %}
          <p class="flash-message">{{ message }}</p>
        {% endfor %}
        <form method="POST" action="{{ url_for('login') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" name="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <div style="position: relative;">
              <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Enter your password" required style="padding-right: 45px;">
              <button type="button" id="togglePassword" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 0.4rem; color: #667eea;">
                <svg id="iconShow" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg id="iconHide" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>
          <div class="mb-3" style="display: flex; align-items: center; gap: 0.5rem;">
            <input type="checkbox" id="remember" name="remember" value="true" style="width: 18px; height: 18px; cursor: pointer;">
            <label for="remember" style="margin: 0; cursor: pointer; user-select: none;">Remember me for 30 days</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
        <p class="mt-3 text-center">
          Don't have an account?
          <a href="{{ url_for('register') }}" style="color: var(--primary-color); font-weight: 600;">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  // Toggle password visibility
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('loginPassword');
  const iconShow = document.getElementById('iconShow');
  const iconHide = document.getElementById('iconHide');

  togglePassword.addEventListener('click', function() {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      iconShow.style.display = 'none';
      iconHide.style.display = 'block';
    } else {
      passwordInput.type = 'password';
      iconShow.style.display = 'block';
      iconHide.style.display = 'none';
    }
  });
</script>
{% endblock %}
