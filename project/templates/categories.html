{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="page-header">
  <h1 class="page-title">Manage Categories</h1>
  <div class="page-header-actions">
      <a href="{{ url_for('passwords.home') }}" class="btn btn-outline-secondary">â€¹ Back to Home</a>
      <a href="{{ url_for('categories.add_category') }}" class="btn btn-primary">Add New Category</a>
  </div>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>
                <a href="{{ url_for('categories.edit_category', category_id=category.id) }}" class="btn btn-sm btn-secondary">Edit</a>
                <form action="{{ url_for('categories.delete_category', category_id=category.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this category? This cannot be undone.');">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
    {% else %}
        <tr><td colspan="2">No categories found.</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
